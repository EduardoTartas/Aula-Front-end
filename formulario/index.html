<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <form action="">
            <h2>Formulario</h2>
            <div class="capital">
                <label>Qual a capital do Brasil?</label>
                    <div>
                        <input type="radio" name="capital" id="Brasilia" >
                        <label for="capital">Brasilia</label>
                    </div>
                    <div>
                        <input type="radio" name="capital" id="Florianópolis" >
                        <label for="capital">Florianópolis</label>
                    </div>
                    <div>
                        <input type="radio" name="capital" id="Porto Velho" >
                        <label for="capital">Porto Velho</label>
                    </div>
                </div>
            </div>
            
            <div class="cafe">
                <label>O que você quer no café da manhã</label>
                <div>
                    <input type="checkbox" name="cafe" id="pão" checked >
                    <label for="cafe">Pão</label>
                </div>
                <div>
                    <input type="checkbox" name="cafe" id="leite" >
                    <label for="cafe">Leite</label>
                </div>
                <div>
                    <input type="checkbox" name="cafe" id="manteiga" >
                    <label for="cafe">Manteiga</label>
                </div>
            </div>

            <div>
                <label>Selecione o Estado</label>
                <div>
                    <select id="estados">
                        <option value="">Selecione</option>
                        <option value="Acre">Acre</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Amapá">Amapa</option>
                        <option value="Pará">Pará</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                </div>
            </div>
        </form>
    </body>
</html>
