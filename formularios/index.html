<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <form class="formulario">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex.: Eduardo Tartas">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email"  id="email" placeholder="Ex.:eduardo@gmai.com">
        </div>

        <div class="sexo-opcoes">
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="sexo_masculino">
            <label for="sexo_masculino">Masculino</label>

            <input type="radio" name="sexo" id="sexo_feminino">
            <label for="sexo_feminino">Feminino</label>
        </div>
        
        <div>
            <label for="cursos">Curso:</label>
            <select id="cursos">
                <option value="1">HTML e CSS</option>
                <option value="2">JavaScript</option>
                <option value="3">API</option>
                <option value="4">Git</option>
            </select>
        </div>

        <div>
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" placeholder="Escreva aqui as Observações"></textarea>
        </div>

        <div>
            <input type="checkbox" id="termos">
            <label for="termos">Li e estou de acordo com os <span>Termos de Uso</span> e <span>Política de Privacidade</span></label>
        </div>

        <div>
            <input type="submit" value="Cadastrar">
        </div>

    </form>
</body>
</html>
